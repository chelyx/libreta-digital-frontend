<div class="wizard-container">

  <div class="steps-header">
     <div [class.active]="currentStep === 0">0. Curso</div>
    <div [class.active]="currentStep === 1">1. Asistencia</div>
    <div [class.active]="currentStep === 2">2. Cargar Notas</div>
    <div [class.active]="currentStep === 3">3. Enviar a BFA</div>
  </div>

  <div class="steps-content">

    <div *ngIf="currentStep === 0">
      <h2>Seleccionar Curso para el Examen Final</h2>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Curso</mat-label>
        <mat-select (selectionChange)="onCourseSelected($event.value)">
          <mat-option *ngFor="let c of cursos" [value]="c">
            {{ c.nombre }} - {{ c.fecha }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <app-code-validator
      *ngIf="currentStep === 1"
      [curso]="selectedCourse"
      (completed)="onAttendanceComplete()">
    </app-code-validator>

    <app-notas-table
      *ngIf="currentStep === 2"
      [curso]="selectedCourse"
      (completed)="onGradesComplete()">
    </app-notas-table>

     <div *ngIf="currentStep === 3">
      <h2>Enviar Notas a la BFA</h2>
      <p>Las notas han sido cargadas exitosamente. Haga clic en el bot√≥n de abajo para sellar las notas en la BFA.</p>
      <button mat-raised-button color="primary" (click)="sendToBFA()">
        Enviar Notas a la BFA
      </button>
    </div>

  </div>
</div>
