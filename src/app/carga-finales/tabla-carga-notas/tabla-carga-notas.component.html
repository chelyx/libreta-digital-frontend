<div class="tabla-wrapper">
  <div class="loading" *ngIf="loading">
    <mat-progress-spinner mode="indeterminate" diameter="40"></mat-progress-spinner>
    <p>Cargando...</p>
  </div>

  <div class="feedback-msg" *ngIf="feedback && !loading">
    {{ feedback }}
  </div>

  <div class="alumnos-list" *ngIf="!loading && rows.length > 0">
    <div class="alumno-item" *ngFor="let r of rows" [class.locked]="r.bloqueada && !r.editando">
      <div class="alumno-info">
        <div class="nombre">{{ r.nombre }}</div>
        <div class="legajo">Legajo: {{ r.legajo }}</div>
        <span class="badge-locked" *ngIf="r.bloqueada && !r.editando">
          <mat-icon>lock</mat-icon> Notificada
        </span>
      </div>

      <div class="nota-row">
        <mat-form-field appearance="outline" class="nota-field">
          <mat-label>Calificaci√≥n</mat-label>
          <mat-select [(ngModel)]="r.notaValor" [disabled]="r.bloqueada && !r.editando">
            <mat-option [value]="undefined">Sin calificar</mat-option>
            <mat-option *ngFor="let op of opciones" [value]="op">
              {{ op === 'AUS' ? 'Ausente' : op }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <button
          mat-stroked-button
          class="btn-edit"
          *ngIf="r.bloqueada && !r.editando"
          (click)="habilitarEdicion(r)"
        >
          <mat-icon>edit</mat-icon>
          Modificar
        </button>
      </div>
    </div>
  </div>

  <div class="empty" *ngIf="!loading && rows.length === 0">
    <mat-icon>school</mat-icon>
    <p>No hay alumnos inscriptos</p>
  </div>

  <div class="save-area" *ngIf="rows.length > 0 && !loading">
    <button
      mat-raised-button
      class="btn-save"
      (click)="guardar()"
      [disabled]="loading"
    >
      <mat-icon>save</mat-icon>
      Guardar y Notificar
    </button>
  </div>
</div>
