<div class="carga-finales-page">
  <div class="page-header">
    <h1>Carga de Calificaciones</h1>
    <p>Ex√°menes Finales</p>
  </div>

  <div class="step-card">
    <div class="step-header">
      <span class="step-badge">Paso 1</span>
      <h2>Seleccionar Mesa de Examen</h2>
    </div>
    <div class="step-body">
      <app-selector-materia-mesa (selected)="onSelected($event)"></app-selector-materia-mesa>
    </div>
  </div>

  <div class="step-card" *ngIf="mesaId">
    <div class="step-header">
      <span class="step-badge">Paso 2</span>
      <h2>Cargar Calificaciones</h2>
    </div>
    <div class="step-body">
      <app-tabla-carga-notas [mesaId]="mesaId"></app-tabla-carga-notas>
    </div>
  </div>
</div>
