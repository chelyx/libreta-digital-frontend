<app-nav-bar [role]="role" ></app-nav-bar>

<div class="home-container">

  <!-- DASHBOARD -->
  <div class="dashboard" *ngIf="currentPanel === ''">

    <div class="welcome-section">
      <h1 class="welcome-title">
        Bienvenido
        <span *ngIf="role === ROLES.PROFESOR">Profesor</span>
        <span *ngIf="role === ROLES.BEDEL">Bedel</span>
      </h1>
      <p class="welcome-subtitle">
        {{ role === ROLES.ALUMNO ? 'Sistema de Asistencia UTN.BA' : role === ROLES.PROFESOR ? 'Sistema de Gestión Académica' : 'Sistema de Gestión Administrativa' }}
      </p>
    </div>

    <!-- MAIN CARDS -->
    <div class="cards-container" *ngIf="mainCards.length > 0">
      <div class="main-action-card" *ngFor="let card of mainCards" (click)="navigateToPanel(card.panel)">
        <mat-icon>
          {{ card.icon }}
        </mat-icon>
        <h2 class="card-title">{{ card.title }}</h2>
        <p class="card-description">{{ card.description }}</p>
        <button mat-raised-button [color]="card.color">{{ card.buttonLabel }}</button>
      </div>
    </div>

    <!-- QUICK ACTIONS -->
    <div class="quick-actions" *ngIf="quickActions.length > 0">
      <h3 class="quick-actions-title">Acceso Rápido</h3>
      <button
              mat-stroked-button
              *ngFor="let action of quickActions"
              (click)="navigateToPanel(action.panel)">
        <mat-icon>{{ action.icon }}</mat-icon>
        {{ action.label }}
      </button>
    </div>

  </div>

  <!-- PANELS -->
  <app-code-generator *ngIf="currentPanel === PANELES.CODE_GENERATOR"></app-code-generator>
  <app-mis-materias *ngIf="currentPanel === PANELES.MATERIAS"></app-mis-materias>
  <app-toma-de-asistencia *ngIf="currentPanel === PANELES.ASISTENCIA "></app-toma-de-asistencia>
  <app-code-validator *ngIf="currentPanel === PANELES.CODE_VALIDATOR"></app-code-validator>
  <app-carga-finales *ngIf="currentPanel === PANELES.CALIFICACIONES"></app-carga-finales>

</div>
