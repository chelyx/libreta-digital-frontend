<div class="notas-container">
 <h2>Calificaciones</h2>
 <p  class="subtitle"> Ingrese la nota para los alumnos </p>

  <table class="notas-table">
        <thead>
        <tr>
          <th>Alumno</th>
          <th>Nota</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let alumno of alumnosPresentes">
          <td class="nombre">{{ alumno.alumnoNombre }}</td>
          <td>
            <mat-form-field appearance="outline" class="nota-input">
              <input matInput
                     [(ngModel)]="alumno.valor"
                     [disabled]="alumno.valor == 'AUS'"
                     placeholder="Ingrese nota" />
            </mat-form-field>
          </td>
        </tr>
        </tbody>
      </table>

      <div class="acciones">
        <button mat-raised-button
                (click)="guardarNotas()">
          Guardar notas
        </button>
      </div>

  <div class="no-alumnos" *ngIf="curso && alumnosPresentes.length === 0">
    No hay alumnos cargados para este curso.
  </div>
</div>
