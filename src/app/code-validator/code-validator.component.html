<div class="container">
  <mat-card class="qr-card">
    <mat-card-header class="text-center">
      <mat-card-title>Validar Código</mat-card-title>
      <mat-card-subtitle>Escanea el código QR con tu cámara o ingresa el token manualmente</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <!-- Manual Token -->
      <div class="manual-token">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Ingresar token manualmente</mat-label>
          <input matInput [(ngModel)]="manualToken">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="submitManualToken()">
          Validar Token
        </button>
      </div>

      <!-- Success -->
      <div *ngIf="tokenValidated" class="qr-success">
        <mat-icon color="primary">check_circle</mat-icon>
        <span>Token validado correctamente</span>
      </div>

      <button mat-stroked-button color="primary" class="full-width" (click)="reset()">
        Limpiar
      </button>
    </mat-card-content>
    <mat-card class="profile-card" *ngIf="user">
      <img mat-card-avatar [src]="user.picture" alt="{{ user.name }}">
      <mat-card-title>{{ user.name }}</mat-card-title>
      <mat-card-subtitle>{{ user.nickname }}</mat-card-subtitle>
    </mat-card>
  </mat-card>
</div>
